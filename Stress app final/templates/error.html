{% extends "layout.html" %}

{% block title %}Error - Workplace Stress Detection{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">An Error Occurred</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="card-title">Something went wrong</h5>
                    <p class="card-text">{{ error }}</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
                        <button class="btn btn-outline-secondary" onclick="history.back()">Go Back</button>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <p class="mb-0">If the problem persists, please contact the administrator.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
