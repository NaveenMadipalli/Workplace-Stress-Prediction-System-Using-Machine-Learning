{% extends "layout.html" %}

{% block title %}Login - Workplace Stress Detection{% endblock %}

{% block styles %}
{{ super() }}
<style>
    /* Custom styles for login page */
    body {
        background-color: #f8f9fa;
    }

    .login-container {
        margin-top: 2rem;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .card-header h4 {
        font-weight: 600;
    }

    .card-body {
        padding: 2rem;
    }

    .form-control {
        border-radius: 5px;
        padding: 0.75rem;
        border: 1px solid #ced4da;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        border-color: #86b7fe;
    }

    .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        border-radius: 5px;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #0069d9, #004494);
        transform: translateY(-2px);
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
    }

    .card-footer {
        background-color: #f8f9fa;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 1rem;
    }

    .card-footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .card-footer a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .alert-info {
        background-color: rgba(13, 202, 240, 0.18);
        border: 1px solid rgba(13, 202, 240, 0.3);
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5 login-container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                </div>
            </div>
            <div class="text-center mt-3">
                <div class="alert alert-info" role="alert">
                    <p class="mb-0"><strong>Admin Login:</strong> username: admin, password: admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
